version: "3"
services:
  chatty:
    image: sshillyer/chatty
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
      restart_policy:
        condition: on-failure
    ports:
      - "3000:3000"
    networks:
      - chatnet
  redis:
    image: sshillyer/redis
    ports:
      - "6379:6379"
    networks:
      - chatnet
networks:
  chatnet:
version: "3"
services:
  chatty:
    image: sshillyer/chatty
    deploy:
      replicas: 3
      resources:
        limits:
          cpus: "0.1"
          memory: 100M
      restart_policy:
        condition: on-failure
    ports:
      - "3000:3000"
    networks:
      - chatnet
  redis:
    image: sshillyer/redis
    ports:
      - "6379:6379"
    networks:
      - chatnet
  visualizer:
    image: dockersamples/visualizer:stable
    ports:
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    deploy:
      placement:
        constraints: [node.role == manager]
    networks:
      - chatnet
networks:
  chatnet:
    driver: overlay
